<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User</title>
    <STYLE>
        body {
            background-color: #f6f6f6;
        }
    </STYLE>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" th:text="${#authentication.name+' with roles: '+#authentication.authorities.toArray()}">Navbar</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-dark">Logout</button>
    </form>
</nav>
<br>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1" style="background: white">
            <nav class="list-group">
                <td th:each="role : ${roles}">
                    <a th:if="${role.getName.equals('ROLE_ADMIN')}"
                       href="/admin" class="list-group-item list-group-item-action">Admin</a>
                </td>
                <a href="#newUser" class="list-group-item list-group-item-action active">User</a>
            </nav>
        </div>

        <div class="col-sm-11">
            <H2>User information-page</H2>
            <table class="table table-hover" style="background: white">
                <H4>About user</H4>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last name</th>
                    <th>Username</th>
                    <th>Age</th>
                    <th>Roles</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td><a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getId()}">id</a></td>
                    <td th:text="${user.getName()}"></td>
                    <td th:text="${user.getLastName()}"></td>
                    <td th:text="${user.getUsername()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.toStringRoles(user.getRoles())}"></td>
                </tr>
                </tbody>

            </table>
            <hr/>
        </div>
    </div>
</div>

<!--<script src="webjars/jquery/3.5.1/jquery.js"></script>-->
<!--<script src="webjars/popper.js/1.16.0/umd/popper.js"></script>-->
<!--<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>-->
</body>
</html>
