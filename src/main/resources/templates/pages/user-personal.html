<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User</title>
    <STYLE>
        body {
            background-color: #f6f6f6;
        }
    </STYLE>
</head>
<body>
<nav class="navbar navbar-dark bg-dark" id="aut">
    <a class="navbar-brand" th:text="${#authentication.name+' with roles: '+#authentication.authorities.toArray()}">Navbar</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-dark">Logout</button>
    </form>
</nav>
<br>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1" style="background: white">
            <nav class="list-group" id="list-group">

            </nav>
        </div>

        <div class="col-sm-11">
            <H2>User information-page</H2>
            <table class="table table-hover" style="background: white" id="adminTable">
                <H4>About user</H4>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last name</th>
                    <th>Username</th>
                    <th>Age</th>
                    <th>Roles</th>
                </tr>
                </thead>

                <tbody id="data">
                </tbody>

            </table>
            <hr/>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="/js/user-personal.js"></script>
</body>
</html>
