<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin panel</title>
    <STYLE>
        body {
            background-color: #f6f6f6;
        }
    </STYLE>
</head>
<body>

<nav class="navbar navbar-dark bg-dark" id="aut" th:name="${#authentication.name}">
    <a class="navbar-brand" th:text="${#authentication.name+' with roles: '+#authentication.authorities.toArray()}">Navbar</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-dark">Logout</button>
    </form>
</nav>

<!--<div id="aut" th:name="${#authentication.name}"></div>-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1" style="background: white">
            <br>
            <nav class="list-group" id="list-group">
<!--                <a href="admin" class="list-group-item list-group-item-action active">Admin</a>-->
<!--                <td th:each="user : ${usersList}">-->
<!--                    <a th:if="${#authentication.getName() == user.username}"-->
<!--                       th:href="@{/user/{id}(id=${user.getId()})}"-->
<!--                       class="list-group-item list-group-item-action">User</a>-->
                </td>
            </nav>
        </div>

        <div class="col-sm-11">
            <br>
            <H2>Admin panel</H2>
            <ul class="nav nav-tabs" id="navTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#adminTable">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#newUser">New user</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="adminTable">
                    <table class="table table-hover" ID="mainTable" style="background: white">
                        <H4>All users</H4>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Last name</th>
                            <th>Username</th>
                            <th>Age</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody id="data">
                        </tbody>
                    </table>
                    <hr/>
                </div>
                <div class="tab-pane fade" id="newUser">
                    <H4>Add new user</H4>
                    <div align="center" class="table table-hover" style="background: white">
                        <h6>
                            <div class="container-fluid">
                                <div class="col-sm-3">

                                            <form id="defaultSomeForm">
                                                <input class="form-control" id="AddNewUserUsername" type="text" placeholder="username"><br>
                                                <input class="form-control" id="AddNewUserPassword" type="password" placeholder="password"><br>
                                                <input class="form-control" id="AddNewUserName" type="text" placeholder="name"><br>
                                                <input class="form-control" id="AddNewUserLastName" type="text" placeholder="lastName"><br>
                                                <input class="form-control" id="AddNewUserAge" type="number" placeholder="age"><br>
                                            </form><br>
                                                <button class="btn btn-primary mb-2" type="button" id="addNewUserButton">Add new user</button>
                                </div>
                            </div>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--скрытое дефолтное модальное окно -->
<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>

<script src="webjars/jquery/3.5.1/jquery.js"></script>
<script src="webjars/popper.js/1.16.0/umd/popper.js"></script>
<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
